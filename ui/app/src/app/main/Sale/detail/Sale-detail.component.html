<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="sale_id" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="Sale_form_edit" 
        service="Sale" 
        entity="Sale" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;I;U;D"
        #oDetailForm keys="sale_id" 
        keys-sql-types="INTEGER" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-integer-input #sale_id attr="sale_id" label=" sale_id*" type="integer" editable="no" required="no" ></o-integer-input>
      
      <o-list-picker 
        attr="merchandise_id"
        service="Merchandise" 
        entity="MerchandiseType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="yes" 
        enabled="yes" 
        filter="yes"
        value-column="merchandise_id" 
        value-column-type="INTEGER"  
        keys="merchandise_id" 
        columns="merchandise_id;merchandise_id;name" 
        title="merchandise_id"
        visible-columns="merchandise_id;name" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
      <o-integer-input #quantity attr="quantity" label="quantity" type="integer" editable="no" required="yes" ></o-integer-input>
      
      <o-date-input #sale_time attr="sale_time" type="timestamp" label="sale_time" editable="no" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
      
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
      </mat-tab-group>
      
    </o-form>
  </o-form-container>
</div>
