<o-form-layout-manager attr="Sale" mode="tab" title="SALE">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="SaleTable" 
            service="Sale" 
            entity="Sale" 
            title="SALE"
            keys="sale_id"
            columns="sale_id;merchandise_id;quantity;sale_time" 
            header-actions="R;D"
            visible-columns="sale_id;merchandise_id;quantity;sale_time"  
            sort-columns="sale_id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #sale_id attr="sale_id" title=" sale_id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="merchandise_id" title="merchandise_id">
    <o-table-cell-renderer-service attr="merchandise_id" 
        service="Merchandise" entity="MerchandiseType" columns="merchandise_id;name"
        parent-keys="sale_id:merchandise_id"
        value-column="name" keys="merchandise_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #quantity attr="quantity" title="quantity" type="integer" editable="no" required="yes" content-align="center"></o-table-column>
            
            <o-table-column #sale_time attr="sale_time" title="sale_time" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
