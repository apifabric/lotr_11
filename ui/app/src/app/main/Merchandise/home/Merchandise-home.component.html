<o-form-layout-manager attr="Merchandise" mode="tab" title="MERCHANDISE">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="MerchandiseTable" 
            service="Merchandise" 
            entity="Merchandise" 
            title="MERCHANDISE"
            keys="merchandise_id"
            columns="name;price;category;merchandise_id" 
            header-actions="R;D"
            visible-columns="name;price;category;merchandise_id"  
            sort-columns="name" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #name attr="name" title=" name*" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #price attr="price" title="price" type="real" min-decimal-digits="2" max-decimal-digits="4" min="0" max="1000000.0000" content-align="center"></o-table-column>
            
            <o-table-column #category attr="category" title="category" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #merchandise_id attr="merchandise_id" title="merchandise_id" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
