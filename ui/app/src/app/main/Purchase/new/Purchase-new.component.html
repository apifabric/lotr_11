<o-form #PurchaseForm attr="Purchase_form_insert" service="Purchase" entity="Purchase" 
keys="purchase_id" fxLayout="column" show-header="yes" header-actions="I"
horizontal-scroll="yes"
after-insert-mode="new" class="standalone-form-container" (onInsertMode)="onInsertMode()">

<o-row attr="row1" layout-align="start stretch">
  <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
    
        <o-integer-input #purchase_id attr="purchase_id" label=" purchase_id*" type="integer" editable="no" required="no" ></o-integer-input>
      
        <o-list-picker 
        attr="vendor_id"
        service="FoodVendor" 
        entity="FoodVendorType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="yes" 
        enabled="yes" 
        filter="yes"
        value-column="vendor_id" 
        value-column-type="INTEGER"  
        keys="vendor_id" 
        columns="vendor_id;vendor_id;name" 
        title="vendor_id"
        visible-columns="vendor_id;name" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
        <o-list-picker 
        attr="visitor_id"
        service="Visitor" 
        entity="VisitorType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="yes" 
        enabled="yes" 
        filter="yes"
        value-column="visitor_id" 
        value-column-type="INTEGER"  
        keys="visitor_id" 
        columns="visitor_id;visitor_id;name" 
        title="visitor_id"
        visible-columns="visitor_id;name" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
        <o-date-input #purchase_time attr="purchase_time" type="timestamp" label="purchase_time" editable="no" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
      
</div>
</o-row>

<div layout-padding></div>

</o-form>
