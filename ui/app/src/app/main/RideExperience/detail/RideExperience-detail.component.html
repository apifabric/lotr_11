<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="experience_id" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="RideExperience_form_edit" 
        service="RideExperience" 
        entity="RideExperience" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;I;U;D"
        #oDetailForm keys="experience_id" 
        keys-sql-types="INTEGER" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-integer-input #experience_id attr="experience_id" label=" experience_id*" type="integer" editable="no" required="no" ></o-integer-input>
      
      <o-list-picker 
        attr="attraction_id"
        service="Attraction" 
        entity="AttractionType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="yes" 
        enabled="yes" 
        filter="yes"
        value-column="attraction_id" 
        value-column-type="INTEGER"  
        keys="attraction_id" 
        columns="attraction_id;attraction_id;name" 
        title="attraction_id"
        visible-columns="attraction_id;name" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
      <o-list-picker 
        attr="visitor_id"
        service="Visitor" 
        entity="VisitorType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="yes" 
        enabled="yes" 
        filter="yes"
        value-column="visitor_id" 
        value-column-type="INTEGER"  
        keys="visitor_id" 
        columns="visitor_id;visitor_id;name" 
        title="visitor_id"
        visible-columns="visitor_id;name" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
      <o-integer-input #rating attr="rating" label="rating" type="integer" editable="no" required="no" ></o-integer-input>
      
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
      </mat-tab-group>
      
    </o-form>
  </o-form-container>
</div>
