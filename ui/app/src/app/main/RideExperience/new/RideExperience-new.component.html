<o-form #RideExperienceForm attr="RideExperience_form_insert" service="RideExperience" entity="RideExperience" 
keys="experience_id" fxLayout="column" show-header="yes" header-actions="I"
horizontal-scroll="yes"
after-insert-mode="new" class="standalone-form-container" (onInsertMode)="onInsertMode()">

<o-row attr="row1" layout-align="start stretch">
  <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
    
        <o-integer-input #experience_id attr="experience_id" label=" experience_id*" type="integer" editable="no" required="no" ></o-integer-input>
      
        <o-list-picker 
        attr="attraction_id"
        service="Attraction" 
        entity="AttractionType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="yes" 
        enabled="yes" 
        filter="yes"
        value-column="attraction_id" 
        value-column-type="INTEGER"  
        keys="attraction_id" 
        columns="attraction_id;attraction_id;name" 
        title="attraction_id"
        visible-columns="attraction_id;name" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
        <o-list-picker 
        attr="visitor_id"
        service="Visitor" 
        entity="VisitorType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="yes" 
        enabled="yes" 
        filter="yes"
        value-column="visitor_id" 
        value-column-type="INTEGER"  
        keys="visitor_id" 
        columns="visitor_id;visitor_id;name" 
        title="visitor_id"
        visible-columns="visitor_id;name" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
        <o-integer-input #rating attr="rating" label="rating" type="integer" editable="no" required="no" ></o-integer-input>
      
</div>
</o-row>

<div layout-padding></div>

</o-form>
