<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="maintenance_id" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="Maintenance_form_edit" 
        service="Maintenance" 
        entity="Maintenance" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;I;U;D"
        #oDetailForm keys="maintenance_id" 
        keys-sql-types="INTEGER" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-integer-input #maintenance_id attr="maintenance_id" label=" maintenance_id*" type="integer" editable="no" required="no" ></o-integer-input>
      
      <o-list-picker 
        attr="attraction_id"
        service="Attraction" 
        entity="AttractionType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="yes" 
        enabled="yes" 
        filter="yes"
        value-column="attraction_id" 
        value-column-type="INTEGER"  
        keys="attraction_id" 
        columns="attraction_id;attraction_id;name" 
        title="attraction_id"
        visible-columns="attraction_id;name" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
      <o-list-picker 
        attr="staff_id"
        service="Staff" 
        entity="StaffType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="yes" 
        enabled="yes" 
        filter="yes"
        value-column="staff_id" 
        value-column-type="INTEGER"  
        keys="staff_id" 
        columns="staff_id;staff_id;name" 
        title="staff_id"
        visible-columns="staff_id;name" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
      <o-date-input #maintenance_date attr="maintenance_date" type="timestamp" label="maintenance_date" editable="no" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
      
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
      </mat-tab-group>
      
    </o-form>
  </o-form-container>
</div>
