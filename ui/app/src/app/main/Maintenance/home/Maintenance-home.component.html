<o-form-layout-manager attr="Maintenance" mode="tab" title="MAINTENANCE">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="MaintenanceTable" 
            service="Maintenance" 
            entity="Maintenance" 
            title="MAINTENANCE"
            keys="maintenance_id"
            columns="maintenance_id;attraction_id;staff_id;maintenance_date" 
            header-actions="R;D"
            visible-columns="maintenance_id;attraction_id;staff_id;maintenance_date"  
            sort-columns="maintenance_id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #maintenance_id attr="maintenance_id" title=" maintenance_id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="attraction_id" title="attraction_id">
    <o-table-cell-renderer-service attr="attraction_id" 
        service="Attraction" entity="AttractionType" columns="attraction_id;name"
        parent-keys="maintenance_id:attraction_id"
        value-column="name" keys="attraction_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column attr="staff_id" title="staff_id">
    <o-table-cell-renderer-service attr="staff_id" 
        service="Staff" entity="StaffType" columns="staff_id;name"
        parent-keys="maintenance_id:staff_id"
        value-column="name" keys="staff_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-date-input #maintenance_date attr="maintenance_date" type="timestamp" label="maintenance_date" editable="no" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
